<script>
  const viewer = new Viewer(document.getElementById('image'), {
    // inline: true,
    url(){
      return 'https://www.xzdry.net/api/media/1561738133284-nginx%E9%85%8D%E7%BD%AE.jpg';
    },
    viewed() {
      viewer.zoomTo(1);
    },
    backdrop: 'static',
    button: true, //右上方关闭按钮
    navbar: 0,  //工具栏下方的缩略图是否显示
    title: 1,   //图片标题，默认为alt的值，可通过Function或[Number,Function]来自定义

    toolbar: {
      zoomIn: 1,
      zoomOut: 1,
      oneToOne: 2,
      reset: 1,
      play: {
        show: 2,
        size: 'large',
      },
      rotateLeft: 1,
      rotateRight: 1,
      flipHorizontal: 1,
      flipVertical: 1,
    },
    className: 'bigImg',

  })

</script>
